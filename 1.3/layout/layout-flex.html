<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      * {
        margin: 0;
      }
      #container {
        height: 400px;
      }
      .el-row {
        display: flex;
        flex-direction: row;
      }
      .el {
        height: 100%;
      }
      .el-6 {
        flex-grow: 0.25;
      }
      .el-12 {
        flex-grow: 0.5;
      }
      .bg-green {
        background: green;
      }
      .bg-red {
        background: red;
      }
    </style>
  </head>
  <body>
    <div id="container" class="el-row">
      <div class="el el-6 bg-green"></div>
      <div class="el el-6 bg-red"></div>
      <div class="el el-12 bg-green"></div>
    </div>
  </body>
</html>
