<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="base.css" rel="stylesheet" />
    <style type="text/css">
      #header {
        height: 100px;
      }
      #content {
        height: calc(100% - 100px);
      }
      #content::after {
        content: "";
        clear: both;
      }
      .item {
        float: left;
        height: 100%;
      }
      #aside {
        width: 200px;
      }
      #area {
        width: calc(100% - 200px);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="bg-green" id="header">我是头部</div>
      <div id="content">
        <div id="aside" class="bg-red item">我是菜单</div>
        <div id="area" class="bg-gray item">我是内容</div>
      </div>
    </div>
  </body>
</html>
